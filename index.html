<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mario Slap | Game On!</title>
  <!-- <link rel="stylesheet" href="assets/game.js"> -->
  <link rel="stylesheet" href="assets/game.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div>
    <h1 class="display-3 ml-3 text-white">Mario Slap</h1>
  </div>
  <div class="subtitle ml-5 text-white">
    <p>Your chance to attack the world's most notable plumber.</p>
  </div>
  <div class="modifying-moves">
  </div>
  <div class="main-photo mod-buttons ml-3">
    <img src="/assets/images/mario.jpg" alt="targetName" style="width:200px">
    <button type="button" onclick="spin()" class="btn btn-success ml-3">spiral spin</button>
    <button type="button" onclick="capThrow()" class="btn btn-success">cap throw</button>
    <button type="button" onclick="starCoins()" class="btn btn-success">star coins</button>
  </div>
  </div>
  <br/>
  <div class="damage-buttons">
    <div button type="button" onclick="slap()" class="btn btn-primary ml-4 mt-3">slap</button>
    </div>
    <div button type="button" onclick="punch()" class="btn btn-warning mt-3">punch</button>
    </div>
    <div button type="button" onclick="kick()" class="btn btn-danger mt-3">kick</button>
    </div>
  </div>
  <div class="row attributes ml-3 col-md-6 text-white">
    <span>health:
      <span id="playerHealth">100</span>
    </span>
    <p>name:
      <span id="playerName">--</span>
    </p>
    <p>hits:
      <span id="playerHits">0</span>
    </p>
  </div>
  <div class="col-md-6 reset">
    <button type="button" class="btn btn-light reset ml-3">reset</button>
  </div>
  <script src="assets/game.js"></script>

</body>

</html>
